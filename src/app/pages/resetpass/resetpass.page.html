<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
    <ion-buttons slot="start">
      <ion-back-button>Back</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <h3>Ingresa tu correo para cambiar tu contraseña</h3>
  </ion-item>
  <ng-container *ngIf="!loading">
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="email" [(ngModel)]="correo"></ion-input>
  </ion-item>


  
  <ion-content>
    <ion-button class="btn" (click)="conf()">enviar</ion-button>
  </ion-content>
  </ng-container>
  <ng-container *ngIf="loading">
    <div class="box-skeleton" *ngFor="let skeleton of [1]">
      <ion-skeleton-text
        class="skeleton"
        [animated]="true"
        style="width: 80%"
      ></ion-skeleton-text>
    </div>
    </ng-container>
</ion-content>
