<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>resetpass</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar Clave</ion-title>
    </ion-toolbar>
  </ion-header>
  <ng-container *ngIf="!loading">
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="text" [(ngModel)]="correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirmar correo</ion-label>
    <ion-input type="text" [(ngModel)]="cCorreo"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Nueva contraseña</ion-label>
    <ion-input type="text" [(ngModel)]="nuevaCont"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirmar contraseña</ion-label>
    <ion-input type="text" [(ngModel)]="repetirCont"></ion-input>
  </ion-item>
  
  <ion-content>
    <ion-button class="btn" (click)="conf()">Confirmar</ion-button>
  </ion-content>
  </ng-container>
  <ng-container *ngIf="loading">
    <div class="box-skeleton" *ngFor="let skeleton of [1]">
      <ion-skeleton-text
        class="skeleton"
        [animated]="true"
        style="width: 80%"
      ></ion-skeleton-text>
    </div>
    </ng-container>
</ion-content>
