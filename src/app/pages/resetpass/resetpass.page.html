<!--cabecera-->
<ion-header>
  <ion-toolbar class="toolbarcolor">
    <ion-title class="text-center">Cambiar Contrase√±a</ion-title>
      <ion-buttons slot="start" (click)="goBack()">
        <ion-icon name="chevron-back-circle-outline"></ion-icon>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<!--cabecera termino-->
<!--contenido-->
<ion-content [fullscreen]="true" class="colorFondo">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="center-container" *ngIf="!loading">
    <ng-container>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="correo"></ion-input>
      </ion-item>

      <div class="ion-text-center">
        <ion-button class="color" (click)="conf()"shape="round">enviar</ion-button>
      </div>
    </ng-container>
</div>
<!--contenido-->
<!--skeleto-->
<ng-container *ngIf="loading">
<div class="box-skeleton" *ngFor="let skeleton of [1]">
  <ion-skeleton-text
    class="skeleton"
    [animated]="true"
    style="width: 100%"
  ></ion-skeleton-text>
</div>
</ng-container>
<!--skeleto termino-->
</ion-content>
<!--contenedor termino-->
