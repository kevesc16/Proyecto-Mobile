<div>
  <ion-card> 
    <ion-card-content>
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input [(ngModel)]="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contraseña:</ion-label>
        <ion-input [(ngModel)]="contrasena" type="password"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-button (click)="login()" expand="full">Acceder</ion-button>
      </ion-col>
      <ion-col>
        <ion-button [routerLink]="['/registro']" expand="full">Registrarse</ion-button>
      </ion-col>
      <ion-col>
        <ion-button [routerLink]="['/resetpass']" expand="full">Recuperar contraseña</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</div>
