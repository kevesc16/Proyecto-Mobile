<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button>Back</ion-back-button>
        <ion-icon name="Back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-button expand="block" (click)="setOpen(true)">Mostrar datos del Usuario</ion-button>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-card *ngFor="let i of usuario" class="perfil-card">
          <ion-item (click)="setOpen(false)">
            <div>
              {{"Nombre: "+ ' ' +i.nombre}}<br>
              {{"Correo: "+ ' ' +i.correo}}<br>
              {{"Nacionalidad: "+ ' ' +i.nacionalidad}}<br>
              {{"Comuna: "+ ' ' +i.comuna}}<br>
              {{"Region: "+ ' ' +i.region}}

            </div>
          </ion-item>
        </ion-card>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
