<!--cabecera-->
<ion-header>
  <ion-toolbar class="toolbarcolor">
    <ion-buttons slot="start">
      <ion-button class="iconbackcolor" (click)="goBack()">
        <ion-icon name="chevron-back-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="text-center">Perfil</ion-title>
    <ion-buttons slot="end"></ion-buttons>
  </ion-toolbar>
</ion-header>
<!--termino cabecera-->
<!--contenido-->
<!--boton mas info-->
<ion-content [fullscreen]="true" class="colorFondo">
  <ion-button expand="block" (click)="setOpen(true)" class="mostrarD">Mas info...
    <ion-icon [name]="infoIcon" slot="icon-only"></ion-icon>
  </ion-button>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
    <!--termino boton mas info-->
      <!--boton-->
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <!--boton termino-->
      <!--mas info-->
      <ion-content class="colorfondo">
        <ion-card *ngFor="let i of usuario" class="perfil-card">
          <ion-item (click)="setOpen(false)">
            <div>
              {{"Nombre: "+ ' ' +i.nombre}}
            </div>
          </ion-item>
          <ion-item (click)="setOpen(false)">
            <div>
              {{"Correo: "+ ' ' +i.correo}}
            </div>
          </ion-item>
          <ion-item (click)="setOpen(false)">
            <div>
              {{"Nacionalidad: "+ ' ' +i.nacionalidad}}
            </div>
          </ion-item>
          <ion-item (click)="setOpen(false)">
            <div>
              {{"Comuna: "+ ' ' +i.comuna}}
            </div>
          </ion-item>
          <ion-item (click)="setOpen(false)">
            <div>
              {{"Region: "+ ' ' +i.region}}
            </div>
          </ion-item>
        </ion-card>
      </ion-content>
      <!--mas info termino-->
    </ng-template>
  </ion-modal>
</ion-content>
<!--termino contenido-->
