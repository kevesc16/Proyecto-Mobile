<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Formulario</ion-title>
    <ion-buttons slot="start">
      <ion-back-button>Back</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondomenu">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Solicitar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="!loading">
    <form class="form-container">
      <ion-item class="input-item">
        <ion-label position="floating">Origen</ion-label>
        <ion-input [(ngModel)]="origen" type="text"></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">Destino</ion-label>
        <ion-input [(ngModel)]="destino" type="text"></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">Costo</ion-label>
        <ion-input [(ngModel)]="costo" type="number"></ion-input>
      </ion-item>

      <ion-button expand="full" class="submit-button" (click)="alerta()" shape="round">Buscar</ion-button>
    </form>
  </ng-container>
  <ng-container *ngIf="loading">
    <div class="box-skeleton">
      <ion-skeleton-text class="skeleton" [animated]="true" style="width: 100%"></ion-skeleton-text>
    </div>
  </ng-container>
</ion-content>
