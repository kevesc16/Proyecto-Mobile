<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Formulario</ion-title>
    <ion-buttons slot="start">
      <ion-back-button>Back</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondomenu">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Solicitar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="!loading">
    <ion-list class="ion-text-center"> <!-- Agregado el class para centrar -->
      <ion-item>
        <ion-label position="floating">Origen</ion-label>
        <ion-input type="text" [(ngModel)]="origen"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Destino</ion-label>
        <ion-input type="text" [(ngModel)]="destino"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Costo</ion-label>
        <ion-input type="number" [(ngModel)]="costo"></ion-input>
      </ion-item>

      <ion-button expand="full" class="btn" (click)="alerta()" shape="round">Buscar</ion-button>
    </ion-list>
  </ng-container>

  <ng-container *ngIf="loading">
    <div class="box-skeleton" *ngFor="let skeleton of [1]">
      <ion-skeleton-text class="skeleton" [animated]="true" style="width: 100%"></ion-skeleton-text>
    </div>
  </ng-container>
</ion-content>
