<!--cabecera-->
<ion-header>
  <ion-toolbar class="toolbarcolor">
    <ion-buttons slot="start">
      <ion-back-button class="iconbackcolor" (click)="goBack()">
        <ion-icon name="chevron-back-circle-outline" ></ion-icon>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!--cabecera termino-->
<!--titulo disponibilidad-->
<ion-content [fullscreen]="true" class="colorFondo">
  <ion-header collapse="condense">
    <ion-toolbar class="tituloD">
      <ion-title size="large">Disponibilidad</ion-title>
    </ion-toolbar>
  </ion-header>
  <!--titulo disponibilidad termino-->
<!--botones -->
  <ng-container *ngIf="!loading">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Patente</ion-label>
        <ion-input type="text" [(ngModel)]="patente"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Marca</ion-label>
        <ion-input type="text" [(ngModel)]="marca"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Destino</ion-label>
        <ion-input type="text" [(ngModel)]="destino"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Cantidad de Pasajeros</ion-label>
        <ion-input type="text" [(ngModel)]="Cpasajeros"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Conductor</ion-label>
        <ion-input type="text" [(ngModel)]="conductor"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="floating">Costo</ion-label>
        <ion-input type="text" [(ngModel)]="costo"></ion-input>
      </ion-item>

      <ion-button expand="full" class="btn" (click)="agregarAuto()" shape="round">Subir</ion-button>

    </ion-list>
  </ng-container>
<!--botones termino-->
<!--skeleton-->
  <ng-container *ngIf="loading">
    <div class="box-skeleton" *ngFor="let skeleton of [1]">
      <ion-skeleton-text class="skeleton" [animated]="true" style="width: 100%"></ion-skeleton-text>
    </div>
  </ng-container>
<!--skeleto-->
</ion-content>
