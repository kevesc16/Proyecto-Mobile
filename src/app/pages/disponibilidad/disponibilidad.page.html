<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Disponibilidad</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Disponibilidad</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="!loading">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Patente</ion-label>
        <ion-input type="text" [(ngModel)]="patente"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Destino</ion-label>
        <ion-input type="text" [(ngModel)]="destino"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Cantidad de Pasajeros</ion-label>
        <ion-input type="text" [(ngModel)]="Cpasajeros"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Conductor</ion-label>
        <ion-input type="text" [(ngModel)]="conductor"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Costo</ion-label>
        <ion-input type="text" [(ngModel)]="costo"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" (click)="alerta()" shape="round">Subir</ion-button>
  </ng-container>

  <ng-container *ngIf="loading">
    <ion-list>
      <ion-item *ngFor="let skeleton of [1, 2, 3, 4, 5]">
        <ion-skeleton-text animated="true" style="width: 100%"></ion-skeleton-text>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
